<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <style>
      .logo-text { font-family: Arial, sans-serif; font-weight: bold; fill: #1e3a5f; }
      .logo-circle { fill: none; stroke: #1e3a5f; stroke-width: 8; }
      .logo-bee { fill: #1e3a5f; }
      .logo-circuit { fill: #1e3a5f; }
    </style>
  </defs>
  
  <!-- Circular border -->
  <circle cx="150" cy="150" r="140" class="logo-circle"/>
  
  <!-- Bee shape -->
  <g class="logo-bee">
    <!-- Bee body -->
    <ellipse cx="150" cy="120" rx="25" ry="45" transform="rotate(-15 150 120)"/>
    <!-- Bee wings -->
    <ellipse cx="130" cy="100" rx="20" ry="35" transform="rotate(-30 130 100)" opacity="0.8"/>
    <ellipse cx="170" cy="100" rx="18" ry="32" transform="rotate(30 170 100)" opacity="0.8"/>
    <!-- Bee head -->
    <circle cx="150" cy="85" r="12"/>
    <!-- Antennae -->
    <line x1="145" y1="75" x2="140" y2="65" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="155" y1="75" x2="160" y2="65" stroke="#1e3a5f" stroke-width="2"/>
    <circle cx="140" cy="65" r="2"/>
    <circle cx="160" cy="65" r="2"/>
  </g>
  
  <!-- Circuit/tech elements -->
  <g class="logo-circuit">
    <!-- Main branch -->
    <line x1="150" y1="170" x2="150" y2="220" stroke="#1e3a5f" stroke-width="3"/>
    <!-- Side branches -->
    <line x1="150" y1="190" x2="130" y2="190" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="150" y1="190" x2="170" y2="190" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="150" y1="210" x2="125" y2="210" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="150" y1="210" x2="175" y2="210" stroke="#1e3a5f" stroke-width="2"/>
    <!-- Connection nodes -->
    <circle cx="130" cy="190" r="3"/>
    <circle cx="170" cy="190" r="3"/>
    <circle cx="125" cy="210" r="3"/>
    <circle cx="175" cy="210" r="3"/>
    <circle cx="150" cy="220" r="3"/>
  </g>
  
  <!-- OWASP Text -->
  <text x="320" y="120" class="logo-text" font-size="72">OWASP</text>
  
  <!-- AI BOM Text -->
  <text x="320" y="200" class="logo-text" font-size="72">AI BOM</text>
</svg>
